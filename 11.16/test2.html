<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>排版打印</title>
	<script >
	function myup(m){
		for (var i=1;i<=m; i++) {
			var n=0;
		    for (var j=0;j<i;j++) {
		    	document.write("*");
		    	n++;
		    	if(n==i){
		    	 document.write("<br>");
		    	}
		    }
		}
	}
	function mylow(m){
		for (var i=m;i>=1; i--) {
			var n=0;
		    for (var j=1;j<=i;j++) {
		    	document.write("*");
		    	n++;
		    	if(n==i){
		    	 document.write("<br>");
		    	 }
		    }
		}
	}
	
   myup(5);
   mylow(4);
   
	</script>

</head>
