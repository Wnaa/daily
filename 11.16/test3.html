<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	
	for (var i=1;i<=6; i++) {
			var n=0;
			for (var m=0; m<6-i; m++) {
				document.write("&nbsp");
			}
		    for (var j=0;j<i;j++) {
		    	document.write("*");
		    	n++;
		    	if(n==i){
		    	 document.write("<br>");
		    	}

		    }
		}

		
		for (var i=5;i>=1; i--) {
			var n=0;
			for (var m=0; m<6-i; m++) {
				document.write("&nbsp");
			}
		    for (var j=0;j<i;j++) {
		    	document.write("*");
		    	n++;
		    	if(n==i){
		    	 document.write("<br>");
		    	}

		    }
		}
	
</script>
</body>
</html>
